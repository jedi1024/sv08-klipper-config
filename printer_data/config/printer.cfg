[include mainsail.cfg]

[include KAMP_Settings.cfg]

[include demon_settings.cfg]

[include timelapse.cfg] # DONT FORGET TO INSTALL THE TIMELAPSE PLUGIN

# IF YOU ARE USING THE SCREEN THAT COMES WITH THE SV08
[include hardware/lcd/*.cfg]

# IF YOU HAVE KLIPPERSCREEN / AN HDMI DISPLAY ATTACHED TO YOUR PRINTER
# [include hardware/hdmi/*.cfg]

# If you are using the stock probe, keep the following lines as-is.
[include hardware/probe/stock.cfg]

# If you have an Eddy probe, comment the first and uncomment the second,
#[include hardware/probe/eddy.cfg]

[include hardware/*.cfg]

[include hardware/steppers/*.cfg]

[include hardware/bed/*.cfg]

[include hardware/fans/*.cfg]

[include hardware/thermal_sensors/*.cfg]

[include hardware/accelerometers/*.cfg]

[include user-macros/*.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy           
max_velocity: 700            
max_accel: 20000             
#max_accel_to_decel: 10000 # deprecated
minimum_cruise_ratio: 0.5
max_z_velocity: 15
max_z_accel: 500
square_corner_velocity: 5.0

[gcode_arcs]                       
resolution: 1.0                    

[idle_timeout]
gcode: _DEMON_IDLE_TIMEOUT
timeout: 3600

[pause_resume]

[exclude_object]

[force_move]  # add for Demon Klipper
enable_force_move: true

[skew_correction]

[save_variables]
filename: ~/printer_data/config/demon-klipper-conf/demon_saved_variables

