[menu __main __yolo]
type: list
index: 0
name: YOLO

[menu __main __yolo __lazy_load]
type: command
enable: {printer.print_stats.state != "printing"}
index: 0
name: Heat & Load
gcode:
    LOAD_FILAMENT

[menu __main __yolo __lazy_unload]
type: command
enable: {printer.print_stats.state != "printing"}
index: 1
name: Heat & Unload
gcode:
    UNLOAD_FILAMENT

### Power Menu
[menu __main __power]
type: list
index: -1
name: Power

[menu __main __power __shutdown_host]
type: command
name: Turn Off Printer
gcode:
    {action_call_remote_method("shutdown_machine")}
